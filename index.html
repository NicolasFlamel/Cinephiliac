<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Cinephiliac</title>
</head>
<body>
    <header>
        <nav><button type="button" id="scoreboard-btn" class="ui button">Scoreboard</button></nav>
    </header>
    <main>
        <h1>Cinephiliac</h1>
        <section>
            <section>
                <button type="button" id="box-office-game" class="ui button game-btn">Box Office</button>
                <select name="genres" class="ui selection dropdown genre-options">
                    <option value="">Genre</option>
                    <option value="action">Action</option>

                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Family">Family</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                </select>                  
            </section>
            <section>
                <button type="button" id="budget-game" class="ui button game-btn">Budget</button>
                <select name="genres" class="ui selection dropdown genre-options">
                    <option value="">Genre</option>
                    <option value="action">Action</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Family">Family</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </section>
            <section>
                <button type="button" id="ratings-game" class="ui button game-btn">Ratings</button>
                <select name="genres" class="ui selection dropdown genre-options">
                    <option value="">Genre</option>
                    <option value="action">Action</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Family">Family</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                </select>               
            </section>            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"
    />
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link rel="stylesheet" href="./assets/css/gameover.css" />
    <title>Game Over ðŸ˜­</title>
  </head>

  <body>
    <header>
      <button type="button" id="back-btn" class="custom-btn">
        Return Home
      </button>
      <h1>Game Over</h1>
      <button type="button" id="scoreboard-btn" class="custom-btn">
        Scoreboard
      </button>
    </header>

    <main>
      <section id="score" class="ui message">
        <!-- display results -->
        <h2>You're score was: <span class="results"></span></h2>
        <h3>Game mode: <span class="results"></span></h3>
        <h3>Genre: <span class="results"></span></h3>
      </section>
      <section id="user-info">
        <!-- user inputs info for scoreboard -->
        <h2>Enter Player Name:</h2>
        <div class="ui input">
          <input type="text" placeholder="Name" />
          <button class="custom-btn" id="save-btn" type="button">Save</button>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="./assets/js/gameover.js"></script>
  </body>
</html>

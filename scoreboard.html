<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="./assets/css/scoreboard.css">
    <title>Scoreboard</title>
</head>
<body>
    <header>
        <nav><button type="button" id="back-btn" class="ui button">Return Home</button></nav>
        <h1>Scoreboard</h1>           
        <button type="button" id="toggle" class="ui toggle button">Filter Toggle</button>
        <!-- add active class to toggle -->
    </header>
    <main>
        <section class="ui grid container">
            <table id="box-office-table" class="five wide column">
                <thead>
                    <tr>
                        <th colspan="1">Box Office</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
            <table id="budget-table" class="five wide column">
                <thead>
                    <tr>
                        <th colspan="1">Budget</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
            <table id="ratings-table" class="five wide column">
                <thead>
                    <tr>
                        <th colspan="1">Ratings</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="./assets/js/scoreboard.js"></script>
</body>
</html>
